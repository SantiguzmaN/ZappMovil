<ion-content padding align="center">
  <ion-label 
      align="center" 
      style="color:white; 
             font-size: 50px;
             padding-top:150px;
             font-family:'EliteDanger'!important;" no-border>
             HOLA

  </ion-label>
  <ion-label 
      align="center" 
      style="color:white; 
            font-size: 10px;
            font-family:'EliteDanger'!important;" no-border>
            Eres Nuevo??? Registrate ahora

  </ion-label>
  <ion-label 
      align="center" 
      style="color:white; 
             font-size: 10px;
             font-family:'EliteDanger'!important;" no-border>
             sera rapido.

  </ion-label>
  
  
   <div class="hrLine"></div>

  <form #formLoginZipp="ngForm">

    <ion-list no-lines padding-top class="form-content">
      <ion-item style="background:transparent"  >
        <ion-icon name="contact" item-start style="color:white"></ion-icon>
        <ion-input style="color:white" 
                   type="text"name="cedula" 
                   #cedula="ngModel" 
                   [(ngModel)]="user.cedula" 
                   maxlength="10" 
                   onkeypress="return justNumbers(event);"  
                   placeholder= "documento" 
                   required>
      </ion-input>  
      </ion-item>

      <ion-item style="background:transparent">
        <ion-icon name="key" item-start style="color:white"></ion-icon>
        <ion-input style="color:white" 
                   type="password" 
                   name="password" 
                   #password="ngModel" 
                   [(ngModel)]="user.password" 
                   placeholder="contraseña" 
                   required>
        </ion-input>
       </ion-item>

      <button ion-button block round   (click)="onSubmit()" style="background-color: white; color:indigo ;">Entrar</button>
    </ion-list>
  </form>

  <!--<div padding-top>
    <button ion-button block color="light" clear (click)="userRegisterPage();">¿Eres nuevo? REGISTRATE</button>

  </div>-->   
</ion-content>
